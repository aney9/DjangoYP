<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>{% block title %}Лапы и хвост{% endblock %}</title>    <script src="https://cdn.tailwindcss.com"></script>    <style>        body {            font-family: 'Inter', sans-serif;            display: flex;            flex-direction: column;            min-height: 100vh;        }        .gradient-bg {            background: linear-gradient(135deg, #6B7280, #1F2937);        }        main {            flex-grow: 1;        }    </style>    {% block extra_head %}    {% endblock %}</head><body class="bg-gray-100 text-gray-800">    {% include 'header.html' %}    <main class="container mx-auto px-4 py-8">        {% block content %}        <div class="text-center">            <h2 class="text-3xl font-semibold mb-4">Сайт нового зоомагазина</h2>            <p class="text-lg text-gray-600">Это инновационный магазин будущего.</p>        </div>        {% endblock %}    </main>    <footer class="gradient-bg text-white py-4">        <div class="container mx-auto px-4 text-center">            <p>© {% now "Y" %} Лапы и хвост. Все права защищены.</p>            <p class="mt-2">                <a href="{% url 'about' %}" class="hover:text-gray-300">О нас</a> |                <a href="{% url 'contacts' %}" class="hover:text-gray-300">Контакты</a>            </p>        </div>    </footer>    {% block extra_scripts %}    {% endblock %}</body></html>
