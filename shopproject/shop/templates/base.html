<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>{% block title %}Лапы и хвост{% endblock %}</title>    <!-- Подключение Tailwind CSS через CDN -->    <script src="https://cdn.tailwindcss.com"></script>    <!-- Пользовательские стили -->    <style>        body {            font-family: 'Inter', sans-serif;            display: flex;            flex-direction: column;            min-height: 100vh;            background-color: #111827; /* bg-gray-900 */        }        main {            flex-grow: 1;        }    </style>    {% block extra_head %}    {% endblock %}</head><body class="text-gray-100">    <!-- Включение шапки сайта -->    {% include 'header.html' %}    <!-- Основное содержимое -->    <main class="container mx-auto px-4 py-8">        {% block content %}        <div class="text-center">            <h2 class="text-4xl font-bold mb-4 text-orange-500">Сайт нового зоомагазина</h2>            <p class="text-lg text-gray-400">Это инновационный магазин будущего.</p>        </div>        {% endblock %}    </main>    <!-- Подвал сайта -->    <footer class="bg-gradient-to-r from-gray-900 to-black text-white py-6 shadow-inner">        <div class="container mx-auto px-4 text-center">            <p class="text-lg">© {% now "Y" %} Лапы и хвост. Все права защищены.</p>            <p class="mt-3 space-x-4">                <a href="{% url 'about' %}" class="text-gray-300 hover:text-orange-500 transition duration-200">О нас</a>                <span class="text-gray-500">|</span>                <a href="{% url 'contacts' %}" class="text-gray-300 hover:text-orange-500 transition duration-200">Контакты</a>            </p>        </div>    </footer>    {% block extra_scripts %}    {% endblock %}</body></html>
